{% set version = "1.10.1" %}
{% set hash = "14e1cbbe4d1e98311dc9a409c8349bd1ac931de1" %}

package:
  name: avro
  version: {{ version }}

source:
  fn: avro-c-{{ version }}.tar.gz
  url: https://archive.apache.org/dist/avro/avro-{{ version }}/c/avro-c-{{ version }}.tar.gz
  sha1: {{ hash }}

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - cmake
    - pkg-config      # [osx]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - snappy
    - jansson
    - xz
    - zlib
  run:
    - xz
    - snappy
    - jansson
    - zlib

test:
  commands:
    - test -f ${PREFIX}/lib/libavro.a      # [unix]

about:
  home: http://hadoop.apache.org/avro
  license: Apache 2.0
  license_file: LICENSE
  summary: Avro is a serialization and RPC framework.


extra:
  recipe-maintainers:
    - mariusvniekerk
