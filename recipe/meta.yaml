{% set version = "1.9.0" %}
{% set hash = "520ceef80f22ddcc4fac8fc57a0e1d9615938f10" %}

package:
    name: avro
    version: {{ version }}

source:
    fn: avro-c-{{ version }}.tar.gz
    url: https://archive.apache.org/dist/avro/avro-{{ version }}/c/avro-c-{{ version }}.tar.gz
    sha1: {{ hash }}

build:
    number: 0
    skip: True  # [win]

requirements:
    build:
        - cmake
        - pkg-config  # [osx]
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
    host:
        - snappy
        - jansson
        - xz
        - zlib
    run:
        - xz
        - snappy
        - jansson
        - zlib

test:
    commands:
        - test -f ${PREFIX}/lib/libavro.a  # [unix]

about:
  home: http://hadoop.apache.org/avro
  license: Apache 2.0
  summary: 'Avro is a serialization and RPC framework.'


extra:
  recipe-maintainers:
    - mariusvniekerk
