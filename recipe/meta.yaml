{% set name = "avro" %}
{% set version = "1.12.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/avro-{{ version }}.tar.gz
  sha256: c5b8dd2dd4c10816f0dc127cc29cfd43b5e405cf7e6840e89460a024bf3d098d

build:
  noarch: python
  entry_points:
    - avro = avro.__main__:main
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >={{ python_min }}
    # - zstandard 
    # - python-snappy 

test:
  imports:
    - avro
  commands:
    - pip check
    - avro --help
    #- test -f ${PREFIX}/lib/libavro.a  # [unix]
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://avro.apache.org/
  summary: Avro is a serialization and RPC framework.
  license: Apache-2.0
  license_file:
    - avro/LICENSE
    - avro/NOTICE

extra:
  recipe-maintainers:
    - rxm7706
    - mariusvniekerk
