{% set name = "avro" %}
{% set version = "1.11.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/avro-{{ version }}.tar.gz
  sha256: 53dcd5bffccb9a72136f08d0b18771795eaf4eefb028bbaaed5f4e1787f0e268

build:
  noarch: python
  entry_points:
    - avro = avro.__main__:main
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >3.7
    - setuptools >=40.8.0
    - wheel
    - pip
  run:
    - python >3.7

test:
  imports:
    - avro
  commands:
    - pip check
    - avro --help
    #- test -f ${PREFIX}/lib/libavro.a  # [unix]
  requires:
    - pip

about:
  home: https://avro.apache.org/
  summary: Avro is a serialization and RPC framework.
  license: Apache-2.0
  license_file:
    - avro/LICENSE
    - avro/NOTICE

extra:
  recipe-maintainers:
    - rxm7706
    - mariusvniekerk
